name: Run Tests

on:
    workflow_call:

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Set up repository
              uses: nigelm/gh_actions_python_poetry_setup@v2
              with:
                  python-version: 3.11.13
                  poetry-version: 2.1.3

            - name: Run tests
              run: make test
# end
